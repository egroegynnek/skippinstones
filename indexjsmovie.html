	$(document).ready(function(){

        height:200,
        width:300,

    $('#play').click(function(){
        $('#movie').jsMovie('play');
    });

    $('#stop').click(function(){

    });

    $('#pause').click(function(){
        $('#movie').jsMovie('pause');
    });
